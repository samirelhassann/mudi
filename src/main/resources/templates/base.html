<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container {
            background-color: #47bcff;
            color: #FFF;
        }

        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }

        .logo-anchor {
            text-decoration: none;
            color: inherit
        }

    </style>
    <title>Mudi</title>
</head>


<div>

    <div class="logo-container mb-3 p-3 d-flex justify-content-between" th:fragment="headerContainer">
        <a href="/home" class="logo-anchor">
            <span class="logo">Mudi</span>
        </a>
        <span class="mt-3">
            <a class="text-light" href="/login" sec:authorize="!isAuthenticated()">Login</a>
            <a onclick="document.querySelector('#form-login').submit()" class="text-light" href="#"
                sec:authorize="isAuthenticated()">Logout</a>
            <form id="form-login" th:action="@{/logout}" method="post"></form>
        </span>
    </div>

    <div class="row" sec:authorize="isAuthenticated()">
        <div class="col">
            <nav class="nav">
             <a class="nav-link" th:href="@{/home}">Home</a>
            </nav>
        </div>
    </div>
</div>
